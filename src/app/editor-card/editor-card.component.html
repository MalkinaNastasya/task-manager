<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);" class="container d-flex justify-content-center align-content-center">
    <div  class="spinner-border txt-gray-bread m-auto" role="status">
      <span class="sr-only ">Loading...</span>
    </div>
</div>

<div *ngIf="!loading" class="container mt-5">
    <div class="row flex-column-reverse p-3 p-lg-0 p-xl-0 flex-lg-row flex-xl-row ">
        <div class="d-flex flex-column col-lg-6 col-xl-6">

                <div *ngIf="editOrNot; else anotherblock" >
                    <div class="col-8 d-flex flex-column p-0">
                    <h3 class="mb-3">{{task.title}}</h3>
                    <p class="mb-2 text-secondary font-weight-normal">{{task.body}}</p>
                    <h4 class="my-line mb-2 text-success">Время: {{task.time}}</h4>
                    <h4 class="my-line mb-2 text-success">{{task.status}}</h4>
                </div>
                <div class="col-4 d-flex flex-column p-0">
                    <button class="btn btn-info mb-2 btn-change" (click)="onChangeTask()">Изменить</button>
                    <button class="btn btn-danger btn-danger" (click)="onDeleteTask(task.id_task)">Удалить</button>
                </div>
            </div>
            <ng-template #anotherblock >
                <form [formGroup]="formTask">
                    <div class="col-8 d-flex flex-column p-0">
                        <label for="title">Заголовок: </label>
                        <input formControlName="title" type="text" class="form-control my-line" id="title">
                        <label for="body">Описание: </label>
                        <input formControlName="body" type="text" class="form-control my-line" id="body">
                        <label for="status">Статус: </label>  
                        <select class="browser-default" style="margin-bottom: 10px;" formControlName="status">
                            <option [ngValue]= '1'> Выполнено </option>
                            <option [ngValue]= '2'> Не выполнено </option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex flex-column p-0">
                        <button class="btn btn-success mb-2 btn-change" (click)="onChangeTask()">Сохранить</button>
                        <button class="btn btn-danger btn-danger" disabled>Удалить</button>
                    </div>
                </form>
            </ng-template>
        </div>
    </div>
</div>
