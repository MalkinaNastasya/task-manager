<div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title" style="cursor: pointer;" (click)="onLinkTask(task.id_task)">{{task.title}}</span>  
        <p>{{task.body}}</p> <br>
        <p>Дата: {{task.time}}</p> <br>
        <p>{{task.status}}</p>
      </div>
      <div class="card-action">
        <div class="btn-group" *ngIf="task.status !== 'Выполнено'">
            <button type="button" class=" btn-sm btn btn-danger s" (click)="onChangeStatus(task.id_task)">Выполнить</button> 
        </div>
        <div class="btn-group">
            <button type="button" class=" btn-sm btn btn-beauty" (click)="onDeleteTask(task.id_task)">Удалить</button> 
        </div>
      </div>
    </div>
  </div>
