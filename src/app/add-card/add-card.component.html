<a class="waves-effect waves-light btn" [routerLink]="['/cabinet']">Назад</a>
<div class="container">
    <h2 class="mb-3">Новая задача</h2>
    <h5 *ngIf="succes" class="text-success">Задача была успешно создана!</h5>
        <form [formGroup]="form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="text"> Введите заголовок</label>
              <input (focus)="onSucces()" formControlName="title" type="text" class="foc-bread br-gray-bread form-control" id="title">
             </div>
             <div class="form-group">
              <label for="text"> Введите описание</label>
              <input (focus)="onSucces()" formControlName="body" type="text" class="foc-bread br-gray-bread form-control" id="body">
             </div>
             
             <h5 *ngIf="!isEmpty" class="text-danger">Одно или несколько полей пустые!</h5>
             <button class="btn" (click)="onAdd()">Создать</button>
    <br><br><br><br><br><br><br>

  </form>
</div>
